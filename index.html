<!DOCTYPE html>
<html lang="tr">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .container{
            margin: 0 auto 0 auto;
        }
       
        .first{
            width: 351px;
        }
        .child{
            margin: auto;
        }
        .p{
            margin:6px;
          
        }
        .p1{
            text-decoration: underline;
        }
        .x{
           float: left;
           width: 40%;
           background-color: aqua;
           height: 85px;
        }
        .a{
            float: left;
            margin-bottom: 70%;
            width: 20%;
          
            word-wrap: break-word;
        
            background-color:steelblue;

        }
        .y{
          margin: 4px;
          display:block;
          padding:auto;
          font-size:13px;
          text-align: center;
        }
        .ab{
            height: fit-content;
        }
        .form{
            float: left;
            background-color:darkcyan;
            height: 85px;
            width: 40%;
            margin-top: auto;
         
        }
      
    </style>
</head>
<body>
    <center>
        <div class="container">
            <img class="image" src="https://web.archive.org/web/19990504112211im_/http://www.google.com/google.jpg" alt="Google Logo">
            <p>Search the web using Google!</p>
            <input type="text" class="first">
            <div>
                <input type="submit" class="child" value="Google Search">
                <input type="submit" class="child" value="I'm feeling lucky">
            </div>
            <div class="ab">
                <div class="x">
                    <p class="p p1">Special Searches</p>
                    <p class="p p1">Stanford Search</p>
                    <p class="p p1">Linux Search</p>
                   
                </div>
                <div class="a">
                    <p class="y">Hello!</p>
                    <p class="y">About Google</p>
                    <p class="y">Company Info</p>
                    <p class="y">Google Logos</p>
                
            </div>
            
            <form action="#" target="_self" class="form"> 
                <div>
                    Google! <br>
                updates monthly: <br>
                <input type="email" placeholder="your e-mail">   <br>
                <button style="display:inline;">Subscribe</button> <li style="display: inline-block; list-style: none; text-decoration: underline;">Archive</li>
                </div> 
            </form>
          </div>
          <footer class="flex">
            <p> Copyright Â©1998 Google Inc.</p>
          </footer>
         
            </div> 
    </center>

</body>
</html>
